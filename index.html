<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <title>Daniel Peralta</title>

    <script>
      (function() {
        const theme = localStorage.getItem("theme")
        const root = document.documentElement
        if (theme) {
          root.classList.add(theme);
          return;
        }
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          root.classList.add("dark");
          return;
        }
        root.classList.add("light");
      })();
    </script>
  </head>
  <body class="text-(--color-default-text-color) dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
